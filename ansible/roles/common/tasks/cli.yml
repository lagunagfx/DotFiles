---
  # description: list of essential packages for command line use 
  #
  # - pass
  # - acl
  # - rsync
  # - neofetch
  # - nmap (Utility for network discovery and security auditing)
  # - hexedit (hexadecimal/ASCII editor)

  - name: install packages ACL, CURL, HEXEDIT, HTOP, NEOFETCH, NMAP, RSYNC, UNRAR-FREE, UNZIP and ZIP
    become: yes
    ansible.builtin.package:
      name:
         - acl
         - curl
         - hexedit
         - htop
         - neofetch
         - nmap
         - rsync
         - unrar-free
         - unzip
         - zip
      state: present

  - ansible.builtin.import_tasks: cli-pass.yml
  - ansible.builtin.import_tasks: cli-vim.yml
  - ansible.builtin.import_tasks: cli-tmux.yml

# End of tasks list
